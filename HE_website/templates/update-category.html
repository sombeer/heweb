{% extends 'base.html' %}

{% block script %}
{% load static %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock script %}

{% block title %}Edit {{category.category}}{% endblock title %}

{% block page-content %}

<div class="content-wrapper" style="min-height: 2171.6px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>EDIT CATEGORY</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">edit category</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content ">
    <div class="container-fluid">

      <div class="col-md-8 offset-2 ">
        <!-- general form elements -->
        <div class="card card-secondary ">
          <div class="card-header">
            <h3 class="card-title">EDIT CATEGORY</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="card-body">

              <div class="form-group">
                <label for="exampleInputPassword1">PRODUCT CATEGORY </label>
                <input type="text" class="form-control" id="product_category" name='category' value="{{edit.category}}" required="required">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">CATEGORY DESCRIPTION</label>
                <textarea class="ckeditor" id="myEditor" name='description' required="required"
                  placeholder="PLEASE ENTER DESCRIPTION OF THE PRODUCT">{{edit.description}}</textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputFile">PRODUCT PHOTO</label>
                <img src="/static{{edit.category_image.url}}" height="60px" width="80px"/>
                <p></p>
                <input class="form-control" type="file" id="image" name='image' >
              </div>
  
              <div>       
                <input type="submit" value="Update" class="btn btn-outline-success ">
             </div>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
				<!-- /.card -->
			</div>
		</div>
	</section>
</div>

<script type="text/javascript">
  //[CDATA[

  CKEDITOR.replace('myEditor',
    {
      fullPage: true,
      uiColor: '#fcfcfc'
    });
  //]]>
</script>

{% endblock page-content %}
